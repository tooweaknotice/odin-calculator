<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">DISPLAY</div>
    <div class="keypad">
      <div class="row-1">
        <button>C</button>
        <button>&lt</button>
        <button>/</button>
      </div>
      <div class="row-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row-5">
        <button>0</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
